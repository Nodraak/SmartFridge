{% extends 'sf/base.html' %}

{% block content %}

    <div class="col-sm-12 text-center">
        <h2>Quelle recette cherchez-vous ?</h2>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="form-group">
            <label for="ingrdt">Ingredient :</label>
            <input type="ingredient" class="form-control" id="ingrdt" placeholder="Ajouter un ingredient">
        </div>
  </div>
</div>

<div class="row">
    <div class="col-sm-4 col-sm-offset-2 text-center">
        <button type="button" class="btn btn-primary">Ajouter un ingrédient</button>
    </div>
    <div class="col-sm-4 text-center">
        <button type="button" class="btn btn-primary">Valider la sélection</button>
    </div>
</div>

{% endblock %}

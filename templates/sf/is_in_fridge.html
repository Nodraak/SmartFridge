{% extends 'sf/base.html' %}

{% block content %}
  <div class="row" style="padding: 10% 0 0 0;">
    <div class="col-sm-12 text-center">
      <h2>Que cherchez-vous ?</h2>
    </div>
  </div>

  <form role="form">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="produit">Produit:</label>
          <input type="produit" class="form-control" id="produit" placeholder="Entrer le nom du produit">
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>

    <div class="row">

      <div class="col-sm-4 text-center">
        <a href="http://127.0.0.1:8000/sf/"> <span class="glyphicon glyphicon-circle-arrow-left"></span> </a>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label for="emplcmt">Emplacement:</label>
          <input type="emplacement" class="form-control" id="emplcmt" placeholder="Entrer l'emplacement du produit, s'il est connu">
        </div>
      </div>

      <div class="col-sm-4 text-center">
        <a href="http://127.0.0.1:8000/sf/new/"> <span class="glyphicon glyphicon-circle-arrow-right"></span> </a>
      </div>

    </div>

    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4 checkbox">
        <label><input type="checkbox"> Recup√©rer le produit </label>
      </div>
      <div class="col-sm-4"></div>
    </div>

    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4 text-center">
        <button type="button" class="btn btn-primary">Chercher</button>
      </div>
      <div class="col-sm-4"></div>
    </div>

  </form>
{% endblock %}
